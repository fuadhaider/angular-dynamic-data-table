<span>
  Select page Length
  <button (click)="setPageLength(5)" [disabled]="pageLength==5">5</button>
  <button (click)="setPageLength(10)" [disabled]="pageLength==10">10</button>
  <button (click)="setPageLength(20)" [disabled]="pageLength==20">20</button>
</span>

<span>
  Enter filter query
  <input (keyup)=filterData() [(ngModel)]=query/>
</span>

<div>

  <button (click)="sortAlbumId()">Sort Album</button>
  <button (click)="sortNumber()">Sort id</button>
  <button (click)="sortData()">Sort title</button>
  <button (click)="sortUrl()">Sort url</button>
</div>

<div>
  On page number {{currentPageNumber}} of {{totalPageNumber}} Pages. Go to
  <button (click)="goPreviousPage()" [disabled]="pageStart==0">Previous</button>
  <button (click)="goNextPage()" [disabled]="currentPageNumber==totalPageNumber">Next</button>
  Page or Enter page number
  <input #pageInput (keyup.enter)="getPageNumber(pageInput.value)"
  max="" min="">
  <button (click)="getPageNumber(pageInput.value)">Enter</button>
</div>

<table>
  <thead>
      <tr>
        <th>Album</th>
        <th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let data of showData| slice:pageStart:pageEnd">
        <td>{{data.albumId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>{{data.url}}</td>
        <td><img src="{{data.thumbnailUrl}}"></td>
      </tr>
    </tbody>
</table>
