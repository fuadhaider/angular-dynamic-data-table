<p>
  table-group works!
</p>
<div>
  <button (click)="setPageLength(5)">5</button>
  <button (click)="setPageLength(10)">10</button>
  <button (click)="setPageLength(20)">20</button>
  <button (click)="sortAlbumId()">Sort Album</button>
  <button (click)="sortNumber()">Sort id</button>
  <button (click)="sortData()">Sort title</button>
  <button (click)="sortUrl()">Sort url</button>
  <input (keyup)=filterData() [(ngModel)]=query/>
  <input #pageInput (keyup.enter)="pageNumber(pageInput.value)">
</div>

<table>
  <thead>
      <tr>
        <th>Album ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let status of allStatus| slice:pageStart:pageEnd">
          <td>{{status.albumId}}</td>
          <td>{{status.id}}</td>
          <td>{{status.title}}</td>
          <td>{{status.url}}</td>
          <td><img src="{{status.thumbnailUrl}}"></td>
      </tr>
    </tbody>
</table>
