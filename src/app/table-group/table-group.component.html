<table id="menu-table">
  <tbody>
    <tr>
      <td id="page-lenth">
          Items
          <button (click)="setPageLength(50)" [disabled]="pageLength==50">50</button>
          <button (click)="setPageLength(100)" [disabled]="pageLength==100">100</button>
          <button (click)="setPageLength(1000)" [disabled]="pageLength==1000">1000</button>
      </td>
      <td id="page-nav">
          Go to
          <button (click)="goPreviousPage()" [disabled]="pageStart==0">Previous</button>
          <button (click)="goNextPage()"
          [disabled]="currentPageNumber==totalPageNumber">Next</button>
      </td>
    </tr>
    <tr>
      <td id="filter">
          Filter
          <input (keyup)=filterData() [(ngModel)]=query/>
      </td>
      <td id="page-input">
          Page number
          <input #pageInput (keyup.enter)="getPageNumber(pageInput.value);
          pageInput.value=''" placeholder="1 to {{totalPageNumber}}">
          <button (click)="getPageNumber(pageInput.value);
          pageInput.value=''">Enter</button>
      </td>
    </tr>
  </tbody>
</table>

<div>On page number {{currentPageNumber}} of {{totalPageNumber}} Pages</div>

<table id="data-table">
  <thead>
      <tr>
        <th id="album-header" sortable-column="album" (click)="sortAlbum()">Album</th>
        <th id="id-header" sortable-column="id" (click)="sortId()">ID</th>
        <th id="title-header" sortable-column="title" (click)="sortTitle()">Title</th>
        <th id="urlHeader" (click)="sortUrl()" sortable-column="url">URL</th>
        <th id="image-header">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let data of showData| slice:pageStart:pageEnd">
        <td>{{data.albumId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td class="url-data">{{data.url}}</td>
        <td><img src="{{data.thumbnailUrl}}"></td>
      </tr>
    </tbody>
</table>
